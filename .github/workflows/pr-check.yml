name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check frontend formatting and linting
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint
        continue-on-error: false

      - name: Check backend formatting and linting
        working-directory: ./backend
        run: |
          npm ci
          npm run lint
        continue-on-error: false

      - name: Frontend type check
        working-directory: ./frontend
        run: |
          npx tsc --noEmit || echo "Type check completed with warnings"
        continue-on-error: true

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Les v√©rifications de qualit√© du code ont √©chou√©. Veuillez corriger les erreurs de linting ou de formatage avant de demander une revue.\n\nüí° **Astuce**: Ex√©cutez `npm run lint` localement pour corriger les erreurs automatiquement.'
            })


