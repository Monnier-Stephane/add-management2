# Configuration SonarQube pour le projet add-management2
sonar.projectKey=add-management2
sonar.projectName=Add Management 2
sonar.projectVersion=1.0

# Dossiers sources (depuis la racine du projet)
sonar.sources=backend/src,frontend/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/scripts/**,**/__tests__/**,**/__mocks__/**

# Configuration TypeScript
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Configuration de la couverture
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Qualit√© du code
sonar.qualitygate.wait=true

# Configuration SonarQube local
sonar.host.url=http://localhost:9000
sonar.token=YOUR_TOKEN